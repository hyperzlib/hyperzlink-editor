<style>
	.div-flow-edit {
		overflow-x: auto;
	}

    .div-container-edit {
        padding: 5px 16px;
		width: 1200px;
		margin-left: calc((100% - 1200px) / 2);
    }

    .div-edit-toolbar, .div-container-toolbar {
        display: inline-block;
        vertical-align: middle;
        margin: 3px 5px;
    }
    
    .div-edit-timeline {
        
    }
    
    .div-edit-tools {
        margin-left: calc((100% - 650px) / 2);
    }
	
	@media (max-width: 1199px){
		.div-container-edit {
			padding: 5px 16px;
			width: 1200px;
			margin-left: 0;
		}
	}

    .div-edit-time {
        height: 45px;
        background: #222222;
        background: -moz-linear-gradient(top,  #222222 0%, #7d7b7c 100%);
        background: -webkit-linear-gradient(top,  #222222 0%,#7d7b7c 100%);
        background: -o-linear-gradient(top,  #222222 0%,#7d7b7c 100%);
        background: -ms-linear-gradient(top,  #222222 0%,#7d7b7c 100%);
        background: linear-gradient(to bottom,  #222222 0%,#7d7b7c 100%);
        padding: 1px 5px;
        color: #fff;
        margin: 5px;
        display: inline-block;
        vertical-align: middle;
        border-radius: 3px;
    }

    .div-edit-time .time-group {
        display: inline-block;
        height: 100%;
        margin: 0px 5px;
    }

    .div-edit-time .time-info {
        font-size: 8px;
        text-align: center;
        width: 100%;
    }

    .div-edit-time .time-digi {
        font-family: digifac;
        font-size: 25px;
        letter-spacing: 1px;
        margin-top: -5px;
    }

    .div-edit-toolbar .slider {
        display: inline-block;
        width: 230px;
        margin: 0px 15px;
    }

    .div-edit-toolbar .input-lyric {
        margin-left: 5px;
        width: 200px;
    }

    .div-edit-toolbar .ui-button {
        height: 30px;
    }

    .div-edit-toolbar .value-show {
        display: inline-block;
        height: 25px;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        border-radius: 3px;
        padding: 2px 5px;
        vertical-align: middle;
    }

    .div-container-toolbar .zoom-show {
        width: 50px;
    }

    #div-edit-control .ui-button, #div-edit-tools .ui-button, #editpanel-edit .ui-button {
        padding-top: 3px;
        padding-bottom: 1em;
    }

    .div-edit-mode .ui-button {
        padding-top: 3px;
        padding-bottom: 3px;
    }
    
    .div-edit-toolbar .ui-checkboxradio-icon {
        display: none;
    }
	
	#editpanel-zoom-control .div-edit-toolbar .ui-button {
		margin-top: -1px;
	}
</style>
<div class="div-flow-edit">
	<div class="div-container-edit" id="editpanel">
		<div class="div-edit-timeline" id="editpanel-time">
			<div class="div-edit-toolbar" id="div-edit-control">
				<button id="btn-editctrl-play"><i class="fa fa-play"></i></button>
				<button id="btn-editctrl-stop"><i class="fa fa-stop"></i></button>
				<button id="btn-editctrl-home"><i class="fa fa-step-backward"></i></button>
				<button id="btn-editctrl-left"><i class="fa fa-backward"></i></button>
				<button id="btn-editctrl-right"><i class="fa fa-forward"></i></button>
				<button id="btn-editctrl-end"><i class="fa fa-step-forward"></i></button>
			</div>
			<div class="div-edit-time" id="div-edit-time">
				<div class="time-group time-now-pos">
					<div class="time-info">NOW POS</div>
					<div class="time-digi">1:1:000</div>
				</div>
				<div class="time-group time-tempo">
					<div class="time-info">TEMPO</div>
					<div class="time-digi">120</div>
				</div>
				<div class="time-group time-beat">
					<div class="time-info">BEAT</div>
					<div class="time-digi">4/4</div>
				</div>
				<div class="time-group time-cursor">
					<div class="time-info">CURSOR</div>
					<div class="time-digi">1:1:000</div>
				</div>
				<div class="time-group time-quantize">
					<div class="time-info">QUANTIZE</div>
					<div class="time-digi">1/64</div>
				</div>
				<div class="time-group time-length">
					<div class="time-info">LENGTH</div>
					<div class="time-digi">1/64</div>
				</div>
			</div>
			<div class="div-edit-toolbar" id="div-edit-tools">
				<label for="btn-edit-point" data-id="point"><i class="fa fa-mouse-pointer"></i></label>
				<input type="radio" name="actived-tool" id="btn-edit-point" checked>
				<label for="btn-edit-pencil" data-id="pencil"><i class="fa fa-pencil"></i></label>
				<input type="radio" name="actived-tool" id="btn-edit-pencil">
				<label for="btn-edit-eraser" data-id="eraser"><i class="fa fa-eraser"></i></label>
				<input type="radio" name="actived-tool" id="btn-edit-eraser">
			</div>
			<div class="div-edit-toolbar div-edit-mode" id="div-edit-mode">
				<label for="btn-editmode-adsorption">Adsorption</label>
				<input type="checkbox" id="btn-editmode-adsorption">
				<label for="btn-editmode-ripple">Ripple</label>
				<input type="checkbox" id="btn-editmode-ripple">
			</div>
		</div>
		<div class="div-edit-tools" id="editpanel-edit">
			<div class="div-edit-toolbar">
				<label>Lyric:</label>
				<input class="form-control input-lyric" />
			</div>
			<div class="div-container-toolbar" id="editpanel-zoom-control">
				<label>Zoom:</label>
				<input class="form-control zoom-show" value="100" />
				<div class="div-edit-toolbar">
					<button id="btn-zoomctrl-minus"><i class="fa fa-search-minus"></i></button>
					<button id="btn-zoomctrl-plus"><i class="fa fa-search-plus"></i></button>
				</div>
			<div>
		</div>
	</div>
</div>
<script>
$('#editpanel .div-edit-toolbar').controlgroup();
</script>
